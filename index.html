<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>Welcome to a JP made game.</header>
    <h1>Rock Paper Scissors!</h1>
    <p>You have</p>
    <div class="wins">
      <div class="win-box">0</div>
    </div>
    <p>wins in a row!</p>
    <p class="opponent">Your opponent picked...</p>
    <div class="items">
      <button class="pick rock">
        <div class="item">
          <img class="img" src="rock.png" />
        </div>
      </button>
      <button class="pick paper">
        <div class="item">
          <img class="img" src="paper.png" />
        </div>
      </button>
      <button class="pick scissor">
        <div class="item">
          <img class="img scissors" src="scissors.png" />
        </div>
      </button>
    </div>
    <p class="message">Start Playing...</p>
    <script src="script.js"></script>
  </body>
</html>
